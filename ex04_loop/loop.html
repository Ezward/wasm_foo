<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>example of the loop instruction</title>
  </head>

  <body>
    <script>
        // fetchAndInstantiate() found in wasm-utils.js
        function fetchAndInstantiate(url, importObject) {
            return fetch(url).then(response =>
                response.arrayBuffer()
            ).then(bytes =>
                WebAssembly.instantiate(bytes, importObject)
            ).then(results =>
                results.instance
            );
        }


        fetchAndInstantiate('loop.wasm').then(function(instance) {
            console.log("5! == " + instance.exports.factorial(5));  // 5! == 120
            console.log("0! == " + instance.exports.factorial(0));  // 0! == 1
            console.log("-5! == " + instance.exports.factorial(-5));  // -5! == 1
        });
    </script>
  </body>

</html>
